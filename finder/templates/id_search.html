<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search by IDs</title>
</head>
<body>
    <h1> Enter a list of genome IDs </h1>
    <h2> Use commas or newlines as delimiters </h2>

        {{form}}
        <input type="submit"/>
    </form>

</html>
