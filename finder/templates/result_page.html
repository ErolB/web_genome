<!DOCTYPE html>
<html>
<head>
    <style>
    table, tr, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    tr, td {
      padding: 15px;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
        {% for heading in headings %}
            <th> {{heading}} </th>
        {% endfor %}
        </tr>
        {% for genome_result in results %}
        <tr>
            <td> {{genome_result.organism_name}} </td>
            {% for motif in genome_result.motifs %}
                {{motif.name}}
                <td>
                    {% for match in motif.matches %}
                        <a href={{match.url}}> {{match.name}} </a><br>
                    {% endfor %}
                </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
