<!DOCTYPE html>
<html>
<head>
    <style>
    table, tr, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    tr, td {
      padding: 15px;
    }
    </style>
</head>
<body>
    <table>
        <tr>
        {% for heading in headings %}
            <th> {{heading}} </th>
        {% endfor %}
        </tr>
        {% for genome_result in results %}
        <tr>
            <td> {{genome_result}} </td>
            {% for links in results.genome_result %}
            <td>
                {% for item in links %}
                <a href="{{item.url}}">{{item.name}}</a>
                {% endfor %}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
